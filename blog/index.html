<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog — Tofus Wang 的無用資料庫</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #faf9f6;
      color: #1a1a1a;
      font-family: 'Noto Serif TC', 'Georgia', serif;
      max-width: 680px;
      margin: 0 auto;
      min-height: 100dvh;
      padding: 10vh 24px 8vh;
    }

    /* — navbar — */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2vh;
    }
    .navbar .site-name {
      font-size: 0.85rem;
      font-weight: 700;
      color: #1a1a1a;
      text-decoration: none;
      letter-spacing: 0.02em;
    }
    .navbar .site-name:hover {
      color: #666;
    }
    .navbar .nav-links {
      display: flex;
      gap: 1.5em;
    }
    .navbar .nav-links a {
      font-size: 0.85rem;
      color: #888;
      text-decoration: none;
      letter-spacing: 0.02em;
    }
    .navbar .nav-links a:hover {
      color: #1a1a1a;
    }

    /* — header rule — */
    .header-rule {
      width: 100%;
      border: none;
      border-top: 2px solid #1a1a1a;
      margin-bottom: 4vh;
    }

    /* — category label — */
    .category {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #888;
      margin-bottom: 1.5vh;
    }

    h1 {
      font-family: 'Noto Serif TC', 'Georgia', serif;
      font-size: clamp(1.8rem, 5vw, 2.6rem);
      font-weight: 900;
      line-height: 1.3;
      letter-spacing: -0.01em;
      text-align: left;
      margin-bottom: 2vh;
    }

    .description {
      font-size: 1.05rem;
      line-height: 1.9;
      color: #555;
      margin-bottom: 4vh;
    }

    /* — section rule — */
    .section-rule {
      width: 100%;
      border: none;
      border-top: 1px solid #ddd;
      margin-bottom: 4vh;
    }

    /* — blog list — */
    .blog-list {
      list-style: none;
    }
    .blog-list li {
      border-bottom: 1px solid #eee;
    }
    .blog-list li:last-child {
      border-bottom: none;
    }
    .blog-list a {
      display: block;
      padding: 1.4em 0;
      text-decoration: none;
      color: #1a1a1a;
      transition: color 0.15s ease;
    }
    .blog-list a:hover {
      color: #666;
    }
    .blog-list .post-title {
      font-family: 'Noto Serif TC', 'Georgia', serif;
      font-size: 1.15rem;
      font-weight: 700;
      line-height: 1.4;
      margin-bottom: 0.3em;
    }
    .blog-list .post-date {
      font-size: 0.8rem;
      color: #999;
      letter-spacing: 0.02em;
    }

    /* — footer — */
    .footer-rule {
      width: 100%;
      border: none;
      border-top: 1px solid #ddd;
      margin-top: 6vh;
      margin-bottom: 3vh;
    }
    .footer {
      font-size: 0.8rem;
      color: #999;
      letter-spacing: 0.02em;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="site-name" href="../index.html">無用資料庫</a>
    <div class="nav-links">
      <a href="../about.html">關於我</a>
      <a href="../blog/">Blog</a>
    </div>
  </nav>
  <hr class="header-rule">
  <div class="category">Blog</div>
  <h1>Blog</h1>
  <p class="description">王豆腐的一些無用但重要的文字紀錄。</p>
  <hr class="section-rule">
  <ul class="blog-list">
    <li>
      <a href="first-post.html">
        <div class="post-title">這是第一篇部落格文章</div>
        <div class="post-date">2026</div>
      </a>
    </li>
  </ul>
  <hr class="footer-rule">
  <div class="footer">© 2026 Tofus Wang</div>
</body>
</html>
